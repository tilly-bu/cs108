{% extends 'mini_fb/base.html' %}

{% block content %}
<center>
<h1>
    {{Profile.first_name}} - {{Profile.last_name}}
</h1>

<img src = "{{Profile.img_src}}" style="max-width: 350;" <br>

<h3>

Email Address : {{Profile.email_address}}
</h3>

<h4>
    Status Messages: 
    {% for statuses in Profile.get_status_messages %}

        <li> {{statuses}} </li>
        
    {% endfor %}
</h4>

</center> 
{% endblock %}
